default:
  http_metas:
    content-type: text/html

  metas:
    #title:        symfony project
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow

  stylesheets:    [main.css]

  javascripts:    []

  has_layout:     true    # change to false if you dont want a layout
  layout:         layout  #the "layout" means layout.php 
  
#disable layout for this view
registerSuccess:
  has_layout:     true    # change to false if you dont want a layout
  layout:         register #here "register" means register.php 
 
